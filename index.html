<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <main>
      <section class="hero">
        <header class="header">
          <h1 class="header-title">Блог</h1>
        </header>
        <form id="createPostForm" class="hero-form">
          <input type="text" id="titleInput" placeholder="Заголовок" required class="hero-title-input"/>

          <textarea id="contentInput" placeholder="Зміст" required class="hero-text-input"></textarea>

          <button type="submit" class="hero-btn-submit">Створити пост</button>
        </form>
      </section>

      <section class="posts">
        <div id="postsContainer"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section about">
          <h2>Про нас</h2>
          <p>Це блог про різні цікаві теми. Ми ділимося знаннями та досвідом.</p>
        </div>
        <div class="footer-section links">
          <h2>Корисні посилання</h2>
          <ul>
            <li><a href="#">Головна</a></li>
            <li><a href="#">Про нас</a></li>
            <li><a href="#">Контакти</a></li>
            <li><a href="#">Політика конфіденційності</a></li>
          </ul>
        </div>
        <div class="footer-section contact">
          <h2>Контакти</h2>
          <p>Email: info@example.com</p>
          <p>Телефон: +123 456 7890</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p class="footer-text">© 2025</p>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
